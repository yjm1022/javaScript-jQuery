<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>table</title>
		<meta name="renderer" content="webkit">
  		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="layui/css/modules/layui.css"  media="all">
		<script src="layui/layui.js"></script>
		<script>
			layui.use('table', function(){
			  var table = layui.table;
			  
			  //方法级渲染
			  var ins1 = table.render({
			    elem: '#LAY_table_user'
			    ,url: '/demo/table/user/'
			    ,cols: [[
			      {checkbox: true, fixed: true}
			      ,{field:'id', title: 'ID', width:80, sort: true, fixed: true}
			      ,{field:'username', title: '用户名', width:80}
			      ,{field:'sex', title: '性别', width:80, sort: true}
			      ,{field:'city', title: '城市', width:80}
			      ,{field:'sign', title: '签名', width:177}
			      ,{field:'experience', title: '积分', sort: true, width:80}
			      ,{field:'score', title: '评分', sort: true, width:80}
			      ,{field:'classify', title: '职业', width:80}
			      ,{field:'wealth', title: '财富', sort: true, width:135}
			    ]]
			    ,page: true
			    ,height: 315
			  });
		</script>
	</head>
	<body>
		<div class="layui-btn-group demoTable">
		  <button class="layui-btn" data-type="getCheckData">获取选中行数据</button>
		  <button class="layui-btn" data-type="getCheckLength">获取选中数目</button>
		  <button class="layui-btn" data-type="isAll">验证是否全选</button>
		</div>
 
		<table class="layui-table" lay-data="{width: 892, height:332, url:'/demo/table/user/', page:true, id:'test1'}" lay-filter="test1">
		  <thead>
		    <tr>
		      <th lay-data="{checkbox:true, fixed: true}"></th>
		      <th lay-data="{field:'id', width:80, sort: true, fixed: true}">ID</th>
		      <th lay-data="{field:'username', width:80}">用户名</th>
		      <th lay-data="{field:'sex', width:80, sort: true}">性别</th>
		      <th lay-data="{field:'city', width:80}">城市</th>
		      <th lay-data="{field:'sign', width:177}">签名</th>
		      <th lay-data="{field:'experience', width:80, sort: true}">积分</th>
		      
		      <th lay-data="{field:'classify', width:80}">职业</th>
		      <th lay-data="{field:'wealth', width:135, sort: true}">财富</th>
		      <th lay-data="{field:'score', width:80, sort: true, fixed: 'right'}">评分</th>
		      <th lay-data="{fixed: 'right', width:160, align:'center', toolbar: '#barDemo'}"></th>
		    </tr>
		  </thead>
		</table>
	</body>
</html>
