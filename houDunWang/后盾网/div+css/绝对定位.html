<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0px;
				padding: 0px;
			}
			div{
				height: 100px;
				width: 200px;
			}
			#one{
				background: yellow;
			}
			#tow{
				background: red;
				/* 绝对定位 
				 	文档流的位置不在被保留
				 	绝对定位是相对于离他最近的有定位属性的父级元素进行定位的
				 * */
				position: absolute;
				left: 100px;
				top: 100px;
				
			}
			#three{
				background: green;
			}
		</style>
	</head>
	<body>
		<div id="one">
			
		</div>
		<div id="tow">
			
		</div>
		<div id="three">
			
		</div>
	</body>
</html>
