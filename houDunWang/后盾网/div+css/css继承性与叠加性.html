<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				color:red;
			}
			
			#title{
				font-size: 50px;
			}
			
		</style>
	</head>
	<body>
		<div>
			<!--
            	不同的选择器给同一个元素加不同的样式，同时有效
            	加同样的样式比优先级
            		id选择器  比 标签选择器更加优先
          -->
			<p id="title">1111111111111</p>
			<p>2222222222222</p>
			<p>3333333333333</p>
			<p>4444444444444</p>
			<p>5555555555555</p>
		</div>
	</body>
</html>
