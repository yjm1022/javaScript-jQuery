<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			h1{
				width: 500px;
				height: 400px;
				border: 3px solid red;
				/*让文字在行高中居中*/
				line-height: 400px;
				/*让文字水平居中*/
				text-align: center;
				/* 文字划线	*/
				text-decoration: line-through;
			}
			p{
				width: 700px;
				height: 200px;
				border: 3px solid orange;
				/* 首行缩进     em当前文档字体的倍数的	*/
				text-indent: 2em;
				/* 字体加粗 */
				font-weight: 700;
				/* 字体倾斜*/
				font-style: italic;
				/* 字符间隔 */
				letter-spacing: 20px;
			}
			a{
				/* 去除a 标签的下划线*/
				text-decoration: none;
			}
		</style>
	</head>
	<body>
		<a href="#">12345678</a>
		<h1>鸿图软件 成就你的未来</h1>
		<p>
			提前预祝聚成教育2017年度合作共赢论坛顺利召开。 
			2017年5月14日在赣州市章贡区客家大道188号新宏远大酒店三楼（汽车南站对面）正德健康养生管理中心召开。 
			此次论坛为推动我市教育行业健康、有序、稳定发展，我校特举办聚成教育2017年度合作共赢论坛，共谋教育发展思路。 
			诚邀各界合作人员莅临座谈！
		</p>
		
	</body>
</html>
