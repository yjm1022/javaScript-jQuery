<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			/* #a1里面的儿子辈的p标签 */
			/*#a1>p{
				color: red;
			}*/
			
			/* 选择#one 后一个 p 标签  */
			#one+p{
				color: red;
			}
			
			/* 选择 name = aaa 的元素 */
			#a1 p[name=aaa]{
				color: palegreen;
			}
			/* 选择id 以o 开头的元素 */
			#a1 p[id^=o]{
				font-size: 30px;
			}
			
			/* 选择id 以e 结束的元素 */
			#a1 p[id$=e]{
				color: #4169E1;
			}
			
			/* id 里面 带 e 的元素  */
			#a1 p[id*=e]{
				color: #000;
			}
			
			p::selection {
				background: palegoldenrod;
				color: white;
			}
			
			
		</style>
	</head>
	<body>
		<div id="a1">
			<p>000000000</p>
			<p id="one">111111111</p>
			<p>222222222</p>
			<p>333333333</p>
			<p name="aaa">444444444</p>
			<p>555555555</p>
			<p>666666666</p>
			<p>777777777</p>
			<p>888888888</p>
			<p>999999999</p>
		</div>
	</body>
</html>
