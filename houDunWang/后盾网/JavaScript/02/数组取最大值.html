<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			function max(Array){
				var k = Array[0];
				for(var i=0;i<Array.length;i++){
					if(k <Array[i]){
						k = Array[i];
					}
				}
				return k;
			}
			
			
			var Array = [1,2,2,3,7,6,2,7,34,9,5,6,3,2,9,0,11];
			var kk = max(Array);
			document.write(kk);
		</script>
	</head>
	<body>
	</body>
</html>
