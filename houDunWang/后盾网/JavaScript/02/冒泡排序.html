<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			var ht =[1,2,3,4,5,6,7,2,1,2,4,5,9,3,9,10];
			function maopao(ht){
				for (var i=0;i<ht.length-1;i++) {
					for(var j=0;j<ht.length-1;j++){
						if(ht[j] > ht[j+1]){
							var z = ht[j];
							ht[j] = ht[j+1];
							ht[j+1] = z;
						}
					}
				}
				return ht;
			}
			
			var y = maopao(ht);
			document.write(y);
			
		</script>
	</head>
	<body>
	</body>
</html>
