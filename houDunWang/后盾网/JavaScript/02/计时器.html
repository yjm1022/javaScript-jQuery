<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			// 设置定时器        每隔2秒就执行一次
			var time = setInterval(function(){
				alert("ddddddddddddddd");
			},2000);
			
			// 设置5秒后清楚定时器
			setTimeout(function(){
				clearInterval(time);
			},5000);
			
		</script>
	</head>
	<body>
	</body>
</html>
