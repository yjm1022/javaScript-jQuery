<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#main{
				width: 300px;
				height: 200px;
				background: sandybrown;
				/* 第一个参数 运动的对象
				 * 第二个参数 运动的时间
				 * 第三个参数 运动的状态  匀速、加速等
				 * 第四个参数 延迟的时间   */
				transition:all 2s linear 1s;
			}
			#main:hover{
				width: 1000px;
			}
		</style>
	</head>
	<body>
		<div id="main"></div>
	</body>
</html>
