<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 600px;
				height: 300px;
				border: 2px solid palegoldenrod;
				margin: 20px;
				position: relative;
				float: left;
			}
			.box .pic{
				width: 534;
				left: 64px;
				position: absolute;
			}
		</style>
		
		<script type="text/javascript" src="../../../js/jquery-1.8.0.min.js" ></script>
		<script>
			$(function(){
				$(".box").mouseenter(function(){
					$(this).find(".pic").stop().animate({"left":"0px"},100);
				});
			
				$(".box").mouseleave(function(){
					$(this).find(".pic").stop().animate({"left":"64px"},100);					
				});
				
			})
			
			
		</script>
	</head>
	<body>
		
		<div class="box">
			<img src="../../../img/001.jpg" class="pic"/>
		</div>

			<img src="../../../img/001.jpg" class="pic"/>
		</div>

		</div>

		</div>
		
	</body>
</html>
