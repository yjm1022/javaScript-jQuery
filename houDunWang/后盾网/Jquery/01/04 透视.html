<!DOCTYPE html>
<html>
	<head>

		<script>
			$(function(){
				$("#btn").click(function(){

	<body>
		<input type="button" id="btn" value="点击我" />
		<div>
			<img src="../../../img/001.jpg" id="imgs"/>
		</div>
	</body>
</html>
