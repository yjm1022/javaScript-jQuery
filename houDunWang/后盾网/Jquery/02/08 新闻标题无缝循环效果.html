<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			
			#box{
				width: 400px;
				height: 30px;
				border: 4px solid red;
				margin: 50px auto;
				position: relative;
				overflow: hidden;
			}
			
			#box ul{
				width: 400px;
				height: 30px;
				list-style: none;
				font-size: 20px;
				line-height: 30px;
				text-align: center;	
				position: absolute;				
			}
		</style>
		<script type="text/javascript" src="../../../js/jquery-1.8.0.min.js" ></script>
		<script>
			$(function(){
				var c = 0;
				setInterval(function(){
					c++;
					
					if(c==5){
						c = 0;
						$("#box ul").css({"top":"0px"});
						c = 1;
					}
					
					var t = c*-30;
					
					$("#box ul").animate({"top":t+"px"},500);
					
				},1000);
				
			})
			
		</script>
	</head>
	<body>
		<div id="box">
			<ul>
				<li>1111111111</li>
				<li>2222222222</li>
				<li>3333333333</li>
				<li>4444444444</li>
				<li>1111111111</li>
			</ul>					
		</div>
		
	</body>
</html>
