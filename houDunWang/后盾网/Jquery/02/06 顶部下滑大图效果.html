<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			
			img{
				display: block;
				margin: 0 auto;	
			}
			#box{
				width: 599px;
				height: 300px;
				border: 2px solid palegoldenrod;	
				margin: 0 auto;
			}
			
			
			#top{
				margin-top: -215px;
			}
			
		</style>
		
		
		<script type="text/javascript" src="../../../js/jquery-1.8.0.min.js" ></script>
		<script>
			$(function(){
				$("#top").animate({"margin-top":"0px"},3000,
					function(){
						// delay 一般写在运动前 表示让后面的运动延迟多久再执行
						$("#top").delay(3000).animate({"margin-top":"-215px"},3000)
					}
				)

				var str = date.split("|");
				alert(str[20]);
 */
				
			});
		</script>
	</head>
	<body>
		<img src="../../../img/images/04.jpg" id="top"/>

	</body>
</html>
