<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>2222</title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			#box{
				width: 400px;
				height: 300px;
				border: 1px solid salmon;
			}
		</style>
		<script type="text/javascript" src="../../../js/jquery-1.8.0.min.js" ></script>
		<script>
			$(function(){
				$("#btn").click(function(){
					var h = "<h1>Hello</h1>";
					$("#box").append(h);
					
				})
			})
		</script>
	</head>
	<body>
		<input type="button" id="btn" value="点击我" />
		<br /><br />
		<div id="box">
			<p>aaaaaaaa</p>
			<p>bbbbbbbb</p>
			<p>cccccccc</p>
			<p>dddddddd</p>
			<p>eeeeeeee</p>
		</div>
	</body>
</html>
