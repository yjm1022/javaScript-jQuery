<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			
			#box{
				width: 400px;
				height: 30px;
				border: 4px solid red;
				margin: 50px auto;
				position: relative;
				overflow: hidden;
			}
			
			#box ul{
				width: 400px;
				height: 30px;
				list-style: none;
				font-size: 20px;
				line-height: 30px;
				text-align: center;	
				position: absolute;				
			}
		</style>
		<script type="text/javascript" src="../../../js/jquery-1.8.0.min.js" ></script>
		<script>
			$(function(){
				setInterval(function(){
					// 让第一个 li 的高度为0
					$("#box ul li").first().height(0);
					// 把第一个 li 追加到ul的最后面去
					$("#box ul").append($("#box ul li").first());
					// 让最后一个li 的高度逐渐变为30
					$("#box ul li").last().animate({"height":"30px"},500);
				},1000)
			})
			
		</script>
	</head>
	<body>
		<div id="box">
			<ul>
				<li>1111111111</li>
				<li>2222222222</li>
				<li>3333333333</li>
				<li>4444444444</li>
			</ul>					
		</div>
		
	</body>
</html>
