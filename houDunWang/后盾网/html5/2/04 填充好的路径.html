<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			#canvas{
				background: palegoldenrod;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" height="400px" width="800px"></canvas>
		
		<script>
			var canvas = document.getElementById("canvas");
			var cv = canvas.getContext("2d");
			// 开启路径
			cv.beginPath();
			// 触笔开始的地方
			cv.moveTo(20,50);
			// 触笔结束的地方
			cv.lineTo(20,300);
			
			cv.lineTo(500,300);
			cv.closePath();
			
			cv.fillStyle = "#008000";
			cv.fill();
			
			
			
		</script>
	</body>
</html>
