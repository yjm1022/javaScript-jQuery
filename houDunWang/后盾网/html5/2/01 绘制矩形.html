<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#canvas{
				background-color: palegoldenrod;
			}
			
		</style>
	</head>
	<body>
		
		<canvas id="canvas" height="400px" width="800px"></canvas>
		
		<script>
			var canvas = document.getElementById("canvas");
			/* 获得绘画环境*/
			var cv = canvas.getContext("2d");
			
			/*	绘制一个填充矩形
			 * fillRect(200,100,200,200)
			 	第一个参数   对应  	左上角距离左边边框的距离
			 	第二个参数   对应  	左上角距离上边边框的距离
			 	第三个参数   对应  	矩形的边长
			 	第四个参数   对应  	矩形的边宽
			 	
			 	默认颜色为黑色
			 * */
			/*
			 fillStyle  给绘制的矩形填充颜色
			 * */
			cv.fillStyle = "chocolate";
			cv.fillRect(200,100,200,200);
			/*clearRect  清除一个20*20的矩形 */
			cv.clearRect(200,100,20,20);
			
</script>
	</body>
</html>
