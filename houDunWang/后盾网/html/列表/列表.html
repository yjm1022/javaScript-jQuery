<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!-- 有序列表 -->
		<ol>
			<li>你好</li>
			<li>hello</li>
			<li>word</li>
			<li>yyy</li>
			<li>xxx</li>
		</ol>
		
		<!-- 无序列表 -->
		<ul>
			<li>1111</li>
			<li>2222</li>
			<li>3333</li>
			<li>4444</li>
			<li>5555</li>
		</ul>
		
		<!-- 自定义标签  -->
		<dl>
			<!-- dt 表示标题-->
			<dt>江西</dt>
			<dd>南昌</dd>
			<dd>赣州</dd>
			<dd>抚州</dd>
		</dl>
		
	</body>
</html>
