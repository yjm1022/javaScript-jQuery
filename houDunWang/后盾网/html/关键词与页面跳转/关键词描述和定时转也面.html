<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>宏图软件教育</title>
		<!--关键词
			主要用于优化
			一般 3-5 个
		-->
		<meta name="keywords" content="这是一只小狗，这是一只漂亮的小狗，这是一只可爱的小狗" />
		<!-- 指定描述 
			一般80-120个字
			与上行代码形成强调作用
		-->
		<meta name="description" content="这是一只特别漂亮的小狗" />
		
		<!-- 指定页面在 3秒 后跳转到百度页面-->
		<meta http-equiv="refresh" content="3;url=https://www.baidu.com" />
	</head>
	<body>
	</body>
</html>
